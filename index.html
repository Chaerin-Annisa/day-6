<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h3 class="navbar-brand">Cae's Technology</h3>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>0</button>
        </nav>
        <div class="row mt-2"  id="listBarang">
                
        </div>
    </div>

    <script>
        var items = [
            ['001', 'Keyboard MSI', 60000, 'Keyboard gaming keren', 'msi.jpeg'], 
            ['002', 'Keyboard Logitech', 300000, 'Keyboard logitech lucu', 'logitech.webp'],
            ['003', 'Jete mouse', 50000, 'Mouse Jete X', 'jete.jpg'],
            ['004', 'Miniso mouse', 30000, 'Mouse miniso', 'miniso mouse.jpg']
        ]

        document.getElementById("qty").innerHTML = "(" + i + ")"
        }

        function printItems(barang){

            var cards = ""
            for(var i = 0; i < barang.length; i++){
                cards += 
                    `<div class="col-md-4 col-lg-4 col-sm-6 mb-3">
                        <div class="card" style="width: 18rem;">
                            <img src="${barang[i][4]}" style="height: 200px" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" id="itemName">${barang[i][1]}</h5>
                                <p class="card-text" id="itemDesc">${barang[i][3]}</p>
                                <p class="card-text">Rp${barang[i][2]}</p>
                                <a href="#" class="btn btn-primary" id="addCart">Add to Cart</a>
                            </div>
                        </div>
                    </div>`
                    
                }
            var listBarang = document.getElementById("listBarang")
                listBarang.innerHTML = cards
            return cards;
        }
        printItems(items)

        var formItem = document.getElementById("formItem")
            formItem.addEventListener("submit", function(e){
                e.preventDefault()

                var keyword = document.getElementById("keyword").value

                var filteredItems = []
                for(var j = 0; j <items.length; j++){
                    if(items[j][1].toLowerCase().includes(keyword.toLowerCase())){
                        filteredItems.push(items[j])
                    }
                }
                printItems(filteredItems)
            });

            function filtering(keyword){
                var filteredItems = []
                for(var j=0; j < items.length; j++){
                    if(items[j][1].toLowerCase().includes(keyword.toLowerCase())){
                    filteredItems.push(items[j])
                }
            }
            return filteredItems
        }
            var inputKeyword = document.getElementById("formItem")
            inputKeyword.addEventListener("keyup", function(e){
                var keyword = e.target.Value

                var filteredItems = filtering(keyword)
                printItems(filteredItems)
            })
    </script>
